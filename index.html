<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Advice generator app</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="advice-card">
        <h1>ADVICE #<span data-advice-id>117</span></h1>
        <p data-advice-text>
          "It is easy to sit up and take notice, what's difficult is getting up
          and taking action."
        </p>
        <img
          srcset="
            ./images/pattern-divider-mobile.svg  295w,
            ./images/pattern-divider-desktop.svg 444w
          "
          sizes="(max-width: 600px) 295px,
          444w"
          src="./images/pattern-divider-desktop.svg"
          alt="An aesthetic divider"
        />
      </div>
      <button class="dice-btn" data-dice></button>
    </main>
  </body>
</html>
